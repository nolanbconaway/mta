name: Push

on: push

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
            
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: setup.py

      - name: Install Dependencies
        run: |
          pip install pip==24.*
          pip install .[dev]

      - name: Ruff
        run: |
          ruff check
          ruff format --check

      - name: Pytest
        run: pytest --verbose
